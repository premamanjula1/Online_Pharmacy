    <div class="imglog">
    <div class="log">
        <form action="medical shop.html">
      <h2>Login</h2><br>
      <label for="name">Username</label><br>
      <input type="name" class="name" pattern="[a-zA-z0-9.$_]{5,15}"   title="Username should contain 5-15 characters"  placeholder="Prema" required><br><br>
      <br><label for="email">Email</label>  <br>
      <input type="email" class=email placeholder="abc13@gmail.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
      <br><label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Password"   
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="20"
        title="Must contain at least one  number and one uppercase and lowercase letter, and
        at least 8 or more characters" name="psw" required><br><br>
      <button class="button" type="submit"  >Login</button>
      <input type="submit" value="Order">
    </form>
